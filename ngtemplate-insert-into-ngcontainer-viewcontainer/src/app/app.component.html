<!--

  The Angular <ng-container> is a grouping element that doesn't interfere with styles or layout because Angular doesn't put it in the DOM.
    
-->
<ng-container #container>

</ng-container>
<!--
  <ng-template> tag  will be rendered as a comment element,
    but is's content will be inserted
-->
<ng-template>
  <p class="insert">ng-template insert into viewContainer</p>
</ng-template>
